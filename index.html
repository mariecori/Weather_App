<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <script
            src="https://kit.fontawesome.com/a2c68623ae.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="weather-app">
                <form class="row searchbar" id="search-form">
                    <div class="col-8 col-md-10">
                        <input
                            type="text"
                            name="city"
                            placeholder="Enter a city"
                            id="city-input"
                            autofocus
                            autocomplete="off"
                        />
                    </div>
                    <div class="col-2 col-md-1">
                        <button type="submit" class="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="col-2 col-md-1">
                        <button
                            type="button"
                            class="current-location"
                            id="current-location"
                        >
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                </form>

                <div class="row today">
                    <div class="col-4">
                        <p id="country">DE</p>
                        <div class="city" id="city">Munich</div>
                        <p id="weather-description" class="description">
                            Cloudy
                        </p>
                        <strong id="current-temp"></strong
                        ><span class="temp-units"
                            ><a href="#" class="active" id="celsius-link">°C</a>
                            | <a href="#" id="fahrenheit-link">°F</a></span
                        >
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <img
                            src="icon/dots.png"
                            alt="current weather"
                            id="icon"
                        />
                    </div>
                    <div class="col-4">
                        <p id="date" class="date"></p>
                        <ul>
                            <li id="humidity">Humidity: 50%</li>
                            <li id="wind">Wind: 5 km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="row forecast" id="forecast"></div>
                <div class="footer">
                    <a
                        href="https://github.com/mariecori/Weather_App"
                        target="_blank"
                        >Code</a
                    >
                    by Corinna Scherer
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
