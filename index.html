<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <script
            src="https://kit.fontawesome.com/a2c68623ae.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="weather-app">
                <form class="row searchbar" id="search-form">
                    <div class="col-9">
                        <input
                            type="text"
                            name="city"
                            placeholder="Enter a city"
                            id="city-input"
                            autofocus
                            autocomplete="off"
                        />
                    </div>
                    <div class="col-1">
                        <button type="submit" class="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="col-1">
                        <button
                            type="button"
                            class="current-location"
                            id="current-location"
                        >
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="submit" class="refresh">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                </form>

                <div class="row today">
                    <div class="col-3">
                        <p id="country">DE</p>
                        <span id="city">Munich</span>
                        <p id="weather-description">Cloudy</p>
                        <strong id="current-temp">6</strong><sup>°C</sup>
                    </div>
                    <div class="col-5">
                        <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                    <div class="col-4">
                        <p id="date"></p>
                        <ul>
                            <li id="humidity">Humidity: 50%</li>
                            <li id="wind">Wind: 5 km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="row forecast">
                    <div class="col">
                        <p>
                            Mon
                            <br />
                            19 Apr
                        </p>
                        <i class="fas fa-cloud"></i>
                        <br />
                        <strong>8<sup>°C</sup></strong>
                    </div>
                    <div class="col">
                        <p>
                            Tue
                            <br />
                            20 Apr
                        </p>
                        <i class="fas fa-cloud-sun"></i>
                        <br />
                        <strong>10<sup>°C</sup></strong>
                    </div>
                    <div class="col">
                        <p>
                            Wed
                            <br />
                            21 Apr
                        </p>
                        <i class="fas fa-cloud-rain"></i>
                        <br />
                        <strong>11<sup>°C</sup></strong>
                    </div>
                    <div class="col">
                        <p>
                            Thu
                            <br />
                            22 Apr
                        </p>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <br />
                        <strong>12<sup>°C</sup></strong>
                    </div>
                    <div class="col">
                        <p>
                            Fri
                            <br />
                            23 Apr
                        </p>
                        <i class="fas fa-sun"></i>
                        <br />
                        <strong>14<sup>°C</sup></strong>
                    </div>
                </div>
                <div class="footer">
                    <a
                        href="https://github.com/mariecori/Weather_App"
                        target="_blank"
                        >Code</a
                    >
                    by Corinna Scherer
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
